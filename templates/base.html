<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Excel Learning{% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>
<body>

<nav>
    <div class="menu">
        <a href="/">หน้าหลัก</a>

        <!-- Dropdown Lessons -->
        <div class="dropdown">
            <button class="dropbtn">บทเรียน ▾</button>
            <div class="dropdown-content">
                <a href="/lesson1">Lesson 1</a>
                <a href="/lesson2">Lesson 2</a>
                <a href="/lesson3">Lesson 3</a>
                <a href="/lesson4">Lesson 4</a>
                <a href="/lesson5">Lesson 5</a>
                <a href="/lesson6">Lesson 6</a>
            </div>
        </div>

        <!-- Dropdown Quiz -->
        <div class="dropdown">
            <button class="dropbtn">Quiz ▾</button>
            <div class="dropdown-content">
                <a href="/quiz1">Quiz 1</a>
                <a href="/quiz2">Quiz 2</a>
                <a href="/quiz3">Quiz 3</a>
                <a href="/quiz4">Quiz 4</a>
                <a href="/quiz5">Quiz 5</a>
                <a href="/quiz6">Quiz 6</a>
            </div>
        </div>

        <a href="/dashboard">Dashboard</a>
    </div>
</nav>

<!-- ส่วนแสดงเนื้อหา -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<footer>
    © 2026 Excel Learning 
</footer>
<script>
document.querySelectorAll(".dropbtn").forEach(button => {
    button.addEventListener("click", function () {
        let dropdown = this.parentElement;

        // ปิด dropdown อื่นก่อน
        document.querySelectorAll(".dropdown").forEach(d => {
            if (d !== dropdown) {
                d.classList.remove("active");
            }
        });

        dropdown.classList.toggle("active");
    });
});

// คลิกพื้นที่อื่นให้ปิด
window.addEventListener("click", function(e) {
    if (!e.target.matches('.dropbtn')) {
        document.querySelectorAll(".dropdown").forEach(d => {
            d.classList.remove("active");
        });
    }
});
</script>
</body>
</html>
